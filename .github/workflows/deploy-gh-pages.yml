# .github/workflows/deploy-gh-pages.yml
name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install deps (pnpm)
        run: pnpm install --frozen-lockfile

      - name: Build (base href = repo)
        run: |
          pnpm ng build --configuration production --base-href "/${{ github.event.repository.name }}/"
          cp dist/amiibros/browser/index.html dist/amiibros/browser/404.html

      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          enablement: true # crée/active Pages si pas déjà fait

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/amiibros/browser

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
